<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link
            rel="stylesheet"
            href="weather-icons/css/weather-icons.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="weather-icons/css/weather-icons-wind.css"
            type="text/css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body
        style="
            background: black;
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 400px;

            /* prevent text selection of an element */
            -youbkit-user-select: none;
        "
        onload="showTime();showDate();showWeather();"
    >
        <div
            id="clock"
            style="
                position: absolute;
                top: 200px;
                left: 640px;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 150px;
                font-family: 'IBM Plex Mono';
                letter-spacing: -5px;
            "
        ></div>
        <div
            id="date"
            style="
                position: absolute;
                bottom: 70px;
                left: 640px;
                transform: translate(-50%, +50%);
                font-family: 'Fugaz One';
                color: white;
                font-size: 40px;
            "
        ></div>
        <div
            id="weather"
            style="
                position: relative;
                top: 0;
                left: 0;
                font-family: 'Fugaz One';
                color: white;
                font-size: 40px;
                float: left;
                border: 1px solid white;
            "
        ></div>
    </body>
    <script type="text/javascript" src="apikey.json"></script>
    <script src="utility.js"></script>
</html>
