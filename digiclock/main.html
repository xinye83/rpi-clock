<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body
        style="
            background: black;
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 400px;

            /* prevent text selection of an element */
            -youbkit-user-select: none;
        "
    >
        <div
            id="digital-clock"
            style="
                position: absolute;
                margin: 0;
                padding: 0;
                top: 200px;
                left: 640px;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 200px;
                font-family: 'IBM Plex Mono';
                letter-spacing: 5px;

                border: 1px solid white;
            "
        ></div>
    </body>
    <script src="showtime.js"></script>
</html>
